<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Buddha Pendant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Thai', 'Arial', sans-serif;
            background: linear-gradient(135deg, #3d2b00 0%, #1a1200 50%, #0d0704 100%);
            overflow: hidden;
            color: #ffcc00;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas {
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .title {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #ffcc00;
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
        }

        .title h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 10px;
        }

        .title p {
            font-size: 1rem;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 204, 0, 0.3);
            pointer-events: auto;
        }

        .control-button {
            background: linear-gradient(45deg, #ffcc00, #ffa500);
            border: none;
            color: #1a1200;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.6);
        }

        .control-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(255, 204, 0, 0.4);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
        }

        /* Mobile optimizations */
        @media screen and (max-width: 768px) {
            .title {
                top: 20px;
                padding: 0 20px;
            }
            
            .title h1 {
                font-size: 1.8rem;
                letter-spacing: 2px;
                margin-bottom: 8px;
            }

            .title p {
                font-size: 0.9rem;
            }

            .controls {
                bottom: 20px;
                flex-direction: column;
                gap: 12px;
                padding: 12px 20px;
                width: 90%;
                max-width: 300px;
            }

            .control-button {
                padding: 12px 20px;
                font-size: 1rem;
                width: 100%;
                min-height: 44px;
            }
        }

        @media screen and (max-width: 480px) {
            .title {
                top: 15px;
                padding: 0 15px;
            }
            
            .title h1 {
                font-size: 1.5rem;
                letter-spacing: 1px;
                margin-bottom: 5px;
            }

            .title p {
                font-size: 0.8rem;
            }

            .controls {
                bottom: 15px;
                padding: 10px 15px;
                width: 95%;
            }

            .control-button {
                padding: 14px 20px;
                font-size: 0.95rem;
                min-height: 48px;
            }
        }

        /* Prevent zoom on double tap on iOS */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 204, 0, 0.3);
            border-top: 3px solid #ffcc00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div class="overlay">
            <div class="title">
                <h1>‡•• Sacred Buddha Pendant ‡••</h1>
                <p>May wisdom and compassion guide your path</p>
                <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 5px;">‡∏™‡∏±‡∏û‡πÄ‡∏û ‡∏™‡∏±‡∏ï‡∏ï‡∏≤ ‡∏™‡∏∏‡∏Ç‡∏¥‡∏ï‡∏≤ ‡πÇ‡∏´‡∏ô‡∏ï‡∏∏</p>
            </div>
            
            <div class="controls">
                <button class="control-button" id="playPause">‚è∏Ô∏è Pause</button>
                <button class="control-button" id="reset">üîÑ Reset</button>
                <button class="control-button" id="lighting">üí° Lighting</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading Sacred Model...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>
</body>
</html>
