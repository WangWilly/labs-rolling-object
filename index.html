<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Buddha Pendant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Thai', 'Arial', sans-serif;
            background: linear-gradient(135deg, #3d2b00 0%, #1a1200 50%, #0d0704 100%);
            overflow: hidden;
            color: #6102a1;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #canvas {
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            background: radial-gradient(
                ellipse at top center,
                rgba(0, 0, 0, 0.1) 0%,
                rgba(0, 0, 0, 0.3) 40%,
                rgba(0, 0, 0, 0.2) 70%,
                transparent 100%
            );
        }

        .title {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #ffffff;
            text-shadow: 
                0 0 10px rgba(255, 204, 0, 1),
                0 0 20px rgba(255, 204, 0, 0.8),
                0 0 30px rgba(255, 215, 0, 0.6),
                0 0 40px rgba(255, 255, 255, 0.4),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 15;
        }

        .title::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(
                circle at center,
                rgba(255, 204, 0, 0.15) 0%,
                rgba(255, 204, 0, 0.25) 20%,
                rgba(255, 215, 0, 0.35) 40%,
                rgba(255, 255, 255, 0.2) 60%,
                rgba(255, 204, 0, 0.1) 80%,
                transparent 100%
            );
            animation: divineGlow 4s ease-in-out infinite alternate;
            pointer-events: none;
            z-index: -1;
        }

        .title::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 2px solid rgba(255, 204, 0, 0.4);
            box-shadow: 
                0 0 30px rgba(255, 204, 0, 0.5),
                inset 0 0 30px rgba(255, 204, 0, 0.3),
                0 0 60px rgba(255, 215, 0, 0.4),
                0 0 90px rgba(255, 255, 255, 0.2);
            animation: divineRing 6s linear infinite;
            pointer-events: none;
            z-index: -2;
        }

        @keyframes divineGlow {
            0% {
                opacity: 0.7;
                transform: translate(-50%, -50%) scale(0.9);
                filter: blur(1px);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.05);
                filter: blur(0px);
            }
            100% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.1);
                filter: blur(2px);
            }
        }

        @keyframes divineRing {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
                box-shadow: 
                    0 0 30px rgba(255, 204, 0, 0.5),
                    inset 0 0 30px rgba(255, 204, 0, 0.3),
                    0 0 60px rgba(255, 215, 0, 0.4),
                    0 0 90px rgba(255, 255, 255, 0.2);
            }
            25% {
                box-shadow: 
                    0 0 40px rgba(255, 204, 0, 0.6),
                    inset 0 0 40px rgba(255, 204, 0, 0.4),
                    0 0 80px rgba(255, 215, 0, 0.5),
                    0 0 120px rgba(255, 255, 255, 0.3);
            }
            50% {
                transform: translate(-50%, -50%) rotate(180deg);
                box-shadow: 
                    0 0 35px rgba(255, 204, 0, 0.7),
                    inset 0 0 35px rgba(255, 204, 0, 0.5),
                    0 0 70px rgba(255, 215, 0, 0.6),
                    0 0 105px rgba(255, 255, 255, 0.4);
            }
            75% {
                box-shadow: 
                    0 0 45px rgba(255, 204, 0, 0.5),
                    inset 0 0 45px rgba(255, 204, 0, 0.3),
                    0 0 90px rgba(255, 215, 0, 0.4),
                    0 0 135px rgba(255, 255, 255, 0.2);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
                box-shadow: 
                    0 0 30px rgba(255, 204, 0, 0.5),
                    inset 0 0 30px rgba(255, 204, 0, 0.3),
                    0 0 60px rgba(255, 215, 0, 0.4),
                    0 0 90px rgba(255, 255, 255, 0.2);
            }
        }

        .title h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 10px;
            animation: colorShift 8s ease-in-out infinite;
            text-shadow: 
                0 0 15px currentColor,
                0 0 30px currentColor,
                0 0 45px rgba(255, 255, 255, 0.3),
                3px 3px 6px rgba(0, 0, 0, 0.9);
        }

        .title p {
            font-size: 1rem;
            opacity: 0.95;
            letter-spacing: 1px;
            animation: colorShift 10s ease-in-out infinite;
            animation-delay: 1s;
            text-shadow: 
                0 0 10px currentColor,
                0 0 20px currentColor,
                0 0 30px rgba(255, 255, 255, 0.2),
                2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .title p:nth-child(2) {
            animation-delay: 2s;
        }

        @keyframes colorShift {
            0% {
                color: #ffffff;
                filter: brightness(1);
            }
            12.5% {
                color: #ffcc00;
                filter: brightness(1.2);
            }
            25% {
                color: #ffd700;
                filter: brightness(1.1);
            }
            37.5% {
                color: #ffaa00;
                filter: brightness(1.3);
            }
            50% {
                color: #ff9900;
                filter: brightness(1.2);
            }
            62.5% {
                color: #ffcc00;
                filter: brightness(1.4);
            }
            75% {
                color: #ffe135;
                filter: brightness(1.1);
            }
            87.5% {
                color: #fff8dc;
                filter: brightness(1.3);
            }
            100% {
                color: #ffffff;
                filter: brightness(1);
            }
        }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 25px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 204, 0, 0.3);
            pointer-events: auto;
        }

        .control-button {
            background: linear-gradient(45deg, #ffcc00, #ffa500);
            border: none;
            color: #6102a1;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.6);
        }

        .control-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(255, 204, 0, 0.4);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
        }

        /* Mobile optimizations */
        @media screen and (max-width: 768px) {
            /* Frame adjustments */
            #frame-wrapper { padding: 15px !important; }
            #frame-wrapper .frame-piece { box-shadow: inset 0 0 5px rgba(0,0,0,0.7), 0 0 8px rgba(0,0,0,0.5) !important; }
            #frame-wrapper .frame-top, #frame-wrapper .frame-bottom { height: 15px !important; }
            #frame-wrapper .frame-left, #frame-wrapper .frame-right { width: 15px !important; }
            #frame-wrapper .frame-corner { width: 15px !important; height: 15px !important; }
            #frame-wrapper .frame-top::after, #frame-wrapper .frame-bottom::after { left: 15px !important; right: 15px !important; }
            #frame-wrapper .frame-left::after, #frame-wrapper .frame-right::after { top: 15px !important; bottom: 15px !important; }

            /* Title adjustments */
            .title {
                top: 30px;
                padding: 0 30px;
            }

            .title::before {
                width: 150px;
                height: 150px;
            }

            .title::after {
                width: 180px;
                height: 180px;
            }
            
            .title h1 {
                font-size: 1.8rem;
                letter-spacing: 2px;
                margin-bottom: 8px;
                text-shadow: 
                    0 0 12px currentColor,
                    0 0 24px currentColor,
                    0 0 36px rgba(255, 255, 255, 0.2),
                    2px 2px 4px rgba(0, 0, 0, 0.9);
            }

            .title p {
                font-size: 0.9rem;
                text-shadow: 
                    0 0 8px currentColor,
                    0 0 16px currentColor,
                    0 0 24px rgba(255, 255, 255, 0.2),
                    1px 1px 3px rgba(0, 0, 0, 0.8);
            }

            .controls {
                bottom: 30px;
                flex-direction: column;
                gap: 12px;
                padding: 12px 20px;
                width: 90%;
                max-width: 300px;
            }

            .control-button {
                padding: 12px 20px;
                font-size: 1rem;
                width: 100%;
                min-height: 44px;
            }
        }

        @media screen and (max-width: 480px) {
            /* Frame adjustments */
            #frame-wrapper { padding: 10px !important; }
            #frame-wrapper .frame-top, #frame-wrapper .frame-bottom { height: 10px !important; }
            #frame-wrapper .frame-left, #frame-wrapper .frame-right { width: 10px !important; }
            #frame-wrapper .frame-corner { width: 10px !important; height: 10px !important; }
            #frame-wrapper .frame-top::after, #frame-wrapper .frame-bottom::after { left: 10px !important; right: 10px !important; }
            #frame-wrapper .frame-left::after, #frame-wrapper .frame-right::after { top: 10px !important; bottom: 10px !important; }

            /* Title adjustments */
            .title {
                top: 20px;
                padding: 0 20px;
            }

            .title::before {
                width: 120px;
                height: 120px;
            }

            .title::after {
                width: 140px;
                height: 140px;
            }
            
            .title h1 {
                font-size: 1.5rem;
                letter-spacing: 1px;
                margin-bottom: 5px;
                text-shadow: 
                    0 0 10px currentColor,
                    0 0 20px currentColor,
                    0 0 30px rgba(255, 255, 255, 0.2),
                    2px 2px 4px rgba(0, 0, 0, 0.9);
            }

            .title p {
                font-size: 0.8rem;
                text-shadow: 
                    0 0 6px currentColor,
                    0 0 12px currentColor,
                    0 0 18px rgba(255, 255, 255, 0.2),
                    1px 1px 2px rgba(0, 0, 0, 0.8);
            }

            .controls {
                bottom: 20px;
                padding: 10px 15px;
                width: 95%;
            }

            .control-button {
                padding: 14px 20px;
                font-size: 0.95rem;
                min-height: 48px;
            }
        }

        /* Prevent zoom on double tap on iOS */
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 204, 0, 0.3);
            border-top: 3px solid #ffcc00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- Chinese Wood Frame Styles --- */
        #frame-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            padding: 25px; /* Adjust frame thickness */
            pointer-events: none; /* Allows clicks to go through to the content */
            z-index: 100;
        }

        .frame-piece {
            position: absolute;
            background-color: #3e2712;
            background-image: linear-gradient(to top, rgba(0,0,0,0.5), transparent 30%, transparent 70%, rgba(0,0,0,0.5)),
                              linear-gradient(to left, #5a3a22, #442d1a, #332113);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.7), 0 0 15px rgba(0,0,0,0.5);
        }

        .frame-top {
            top: 0;
            left: 0;
            width: 100%;
            height: 25px;
        }

        .frame-bottom {
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25px;
        }

        .frame-left {
            top: 0;
            left: 0;
            width: 25px;
            height: 100%;
        }

        .frame-right {
            top: 0;
            right: 0;
            width: 25px;
            height: 100%;
        }

        .frame-corner {
            position: absolute;
            width: 25px;
            height: 25px;
            background-color: #3e2712;
             background-image: linear-gradient(45deg, #5a3a22, #332113);
        }

        .corner-tl { top: 0; left: 0; }
        .corner-tr { top: 0; right: 0; }
        .corner-bl { bottom: 0; left: 0; }
        .corner-br { bottom: 0; right: 0; }

        /* Gold inlay decoration */
        .frame-piece::after, .frame-corner::after {
            content: '';
            position: absolute;
            opacity: 0.6;
        }
        
        /* horizontal inlay */
        .frame-top::after, .frame-bottom::after {
            left: 25px;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            height: 2px;
            background: linear-gradient(to right, transparent, #ffcc00, transparent);
        }

        /* vertical inlay */
        .frame-left::after, .frame-right::after {
            top: 25px;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            background: linear-gradient(to bottom, transparent, #ffcc00, transparent);
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <div class="overlay">
            <div class="title">
                <!-- <h1>พระ</h1> -->
                <p>May wisdom and compassion guide your path</p>
                <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 5px;">สัพเพ สัตตา สุขิตา โหนตุ</p>
            </div>
            
            <!-- <div class="controls">
                <button class="control-button" id="playPause">⏸️ Pause</button>
                <button class="control-button" id="reset">🔄 Reset</button>
                <button class="control-button" id="lighting">💡 Lighting</button>
            </div> -->
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading Sacred Model...</p>
        </div>
    </div>

    <!-- The Chinese Wood Frame -->
    <div id="frame-wrapper">
        <div class="frame-piece frame-top"></div>
        <div class="frame-piece frame-bottom"></div>
        <div class="frame-piece frame-left"></div>
        <div class="frame-piece frame-right"></div>
        <div class="frame-corner corner-tl"></div>
        <div class="frame-corner corner-tr"></div>
        <div class="frame-corner corner-bl"></div>
        <div class="frame-corner corner-br"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="lava-background.js"></script>
    <script src="script.js"></script>
</body>
</html>
